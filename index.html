<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<script src="/script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container5">
			<h2>Blackjack</h2>
			<h3><span id="blackjack-result">Let's play</span></h3>

			<!-- <div class="game-container"> -->
			<div class="flex-blackjack-row-1">
				<div id="your-box">
					<h2>You: <span id="your-blackjack-result">0</span></h2>
				</div>

				<div id="dealer-box">
					<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
				</div>
			</div>
			<div class="flex-blackjack-row-2">
				<div>
					<button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
					<button class="btn btn-warning" id="blackjack-stand-button">
						Stand
					</button>
					<button id="blackjack-deal-button" class="btn btn-danger">
						Deal
					</button>
				</div>
			</div>
			<!-- </div> -->
			<div class="flex-blackjack-row-3">
				<table class="table">
					<tr class="row1">
						<th>Wins</th>
						<th>Losses</th>
						<th>Draws</th>
					</tr>
					<tr class="row2">
						<td><span id="wins">0</span></td>
						<td><span id="losses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
